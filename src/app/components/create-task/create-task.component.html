<form (ngSubmit)="onSubmit()" class="add-form">
  <div class="form-group">
    <label for="task">Task: </label>
    {{text}}
    <input type="text" name="text" id="task" [(ngModel)]="text" placeholder="Add task text">
  </div>
  <div class="form-group">
    <label for="day">Day/time: </label>
    <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day/time">
  </div>
  <div class="form-group">
    <label for="reminder">Set reminder: </label>
    <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder" [checked]="reminder">
  </div>
  <app-button type="submit" name="Save Task" buttonTheme="black"></app-button>
</form>
